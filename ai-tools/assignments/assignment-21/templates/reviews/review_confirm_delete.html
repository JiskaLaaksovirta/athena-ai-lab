{% extends "base.html" %}
{% block title %}Poista arvostelu{% endblock %}
{% block content %}
<div class="card bg-dark-subtle border-0 shadow-sm">
  <div class="card-body">
    <h1 class="h5">Poista arvostelu</h1>
    <p>Haluatko varmasti poistaa tämän arvostelun? Toimintoa ei voi perua.</p>
    <form method="post">{% csrf_token %}
      <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline-secondary">Peruuta</a>
      <button class="btn btn-danger">Poista</button>
    </form>
  </div>
</div>
{% endblock %}
