{% extends "base.html" %}
{% block title %}Poista kirja{% endblock %}
{% block content %}
<div class="card bg-dark-subtle border-0 shadow-sm">
  <div class="card-body">
    <h1 class="h5 mb-3">Poistetaanko "{{ object.title }}"?</h1>
    <p class="text-secondary">Toimintoa ei voi perua. Kaikki kirjaan liittyvät arvostelut poistuvat myös.</p>
    <form method="post">{% csrf_token %}
      <a href="{% url 'reviews:book_detail' object.pk %}" class="btn btn-outline-secondary">Peruuta</a>
      <button class="btn btn-danger">Poista</button>
    </form>
  </div>
</div>
{% endblock %}
