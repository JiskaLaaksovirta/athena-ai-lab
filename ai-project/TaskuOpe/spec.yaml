name: taskuope # Voit vaihtaa tämän, jos haluat

region: fra

services:
- name: web
  github:
    repo: JiskaLaaksovirta/athena-ai-lab
    branch: main
  source_dir: ai-project/TaskuOpe
  
  build_command: |
    pip install -r requirements.txt
    python manage.py collectstatic --no-input
    python manage.py migrate
  run_command: gunicorn TaskuOpe.wsgi

  envs:
  - key: SECRET_KEY
    value: "django-insecure-87ymkrs)0(o61k&mb0q9shz)ier4zob-56-k4nt82s$i8w0olw" # VAIHDA TÄMÄ OMAAN SECRET_KEY -ARVOOSI
  - key: DEBUG
    value: "False"
  - key: ALLOWED_HOSTS
    value: "${APP_URL}"

databases:
- name: db
  engine: PG # TÄMÄ ON TÄRKEÄ KOHTA. Vain "PG". Ei mitään muuta.

