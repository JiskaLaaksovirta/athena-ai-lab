{% if messages %}
<div class="messages">
  {% for message in messages %}
    {% with tag=message.tags|default:'info' %}
      <div class="alert {% if 'error' in tag %}alert-danger{% elif 'success' in tag %}alert-success{% elif 'warning' in tag %}alert-warning{% elif 'info' in tag %}alert-info{% else %}alert-secondary{% endif %} shadow-sm d-flex align-items-center alert-dismissible fade show" role="alert" aria-live="polite">
        <i class="bi bi-{% if 'error' in tag %}x-circle-fill{% elif 'success' in tag %}check-circle-fill{% elif 'warning' in tag %}exclamation-triangle-fill{% elif 'info' in tag %}info-circle-fill{% else %}info-circle{% endif %} me-2"></i>
        <div class="flex-grow-1">{{ message }}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Sulje"></button>
      </div>
    {% endwith %}
  {% endfor %}
</div>
{% endif %}
