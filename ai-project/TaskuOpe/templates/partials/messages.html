{% if messages %}
<!-- This container is for screen readers and positioning -->
<div aria-live="polite" aria-atomic="true" class="messages">
    {% for message in messages %}
      <!-- The classes "alert" and the specific tag (e.g., "success") are applied here -->
      <div class="alert {{ message.tags|default:'info' }}">
        <span>{{ message }}</span>
        <!-- The onclick functionality is simple and reliable, so we'll keep it -->
        <button type="button" class="close" onclick="this.parentElement.remove()" aria-label="Sulje">&times;</button>
      </div>
    {% endfor %}
</div>
{% endif %}
