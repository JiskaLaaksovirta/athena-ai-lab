{% if messages %}
<div class="messages">
    {% for message in messages %}
      {# We map Django's 'error' tag to Bootstrap's 'danger' class #}
      {% with message_class=message.tags|default:'info' %}
      <div class="alert {% if 'error' in message_class %}alert-danger{% else %}alert-{{ message_class }}{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endwith %}
    {% endfor %}
</div>
{% endif %}
