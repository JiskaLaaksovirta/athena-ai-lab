{% load static %}
<!DOCTYPE html>
<html lang="fi" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Kirjaudu sis채채n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- KORJATTU JA YHDENMUKAISTETTU TEEMANVAIHTOSKRIPTI -->
    <script>
    (function() {
      const storedTheme = localStorage.getItem('theme') || 'system';
      const effectiveTheme = storedTheme === 'system'
        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
        : storedTheme;
      document.documentElement.setAttribute('data-bs-theme', effectiveTheme);
    })();
    </script>
</head>
<body class="login-page-body">

    <div class="login-container">
        
        <div class="text-center mb-3">
             <!-- KORJATTU: Poistettu logon kokoa rajoittava style-attribuutti -->
            <img src="{% static 'images/logo1.png' %}" alt="TaskuOpe Logo" class="img-fluid">
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Kirjaudu sis채채n</h3>

                {% include "partials/messages.html" %}

                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" action="{% url 'kirjaudu' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                        {{ form.password }}
                    </div>
                    
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Kirjaudu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll(".alert");
        if (alerts.length > 0) {
            setTimeout(() => {
                alerts.forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        }
    });
    </script>

</body>
</html>
