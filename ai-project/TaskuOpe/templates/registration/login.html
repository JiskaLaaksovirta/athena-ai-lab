{% load static %}
<!DOCTYPE html>
<html lang="fi" data-theme="system">
<head>
    <meta charset="UTF-8">
    <title>Kirjaudu sisään</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Your custom CSS (for login page body style and theme variables) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <script>
        (function() {
            try {
                var theme = localStorage.getItem('theme');
                if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            } catch (e) { /* Fails gracefully */ }
        })();
    </script>

<script>
    // Auto-hide Django messages after 5 seconds
    document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll(".alert");
        if (alerts.length > 0) {
            setTimeout(() => {
                alerts.forEach(alert => {
                    alert.classList.add("fade");
                    alert.style.opacity = "0";
                    setTimeout(() => alert.remove(), 500); // Remove after fade out
                });
            }, 5000); // 5000ms = 5 seconds
        }
    });
</script>

</head>
<body class="login-page-body">

    <div class="login-container">
        <h2 class="login-title">TaskuOpe</h2>

        <!-- Use Bootstrap's card component -->
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Kirjaudu sisään</h3>

                {% include "partials/messages.html" %}

                <!-- Use Bootstrap alerts for form errors -->
                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" action="{% url 'kirjaudu' %}">
                    {% csrf_token %}

                    <!-- Use Bootstrap's form structure -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Käyttäjätunnus</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Salasana</label>
                        {{ form.password }}
                    </div>
                    
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    
                    <!-- Use Bootstrap's button classes -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Kirjaudu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
